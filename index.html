<html>
  <head>
    <title>GuitarTabFinder</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  </head>

  <body>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script id="curentTab" type="application/javascript" src="lib/tab.js"></script>

    <div>
      <button>Tab</button>
      <button>Chords</button>
    </div>
    <div>
      <button>Ukulele</button>
      <button>Bass</button>
    </div>
    <button class="all-button">All</button>

    <form action="">
    <label><input type="checkbox" name="vehicle" value="Bike">Title is before Artist</label>
    </form>

    <div class="tuning">
      <form class="select-style">
        <select>
          <option value="">Tone</option>
          <option value="E">E</option>
          <option value="A">A</option>
          <option value="D">D</option>
          <option value="G">G</option>
          <option value="B">B</option>
          <option value="e">e</option>
        </select>
      </form>
      <button class="tune-button">Tune</button>
    </div>

    <a href="https://www.ultimate-guitar.com/lessons/for_beginners/how_to_read_tabs.html">How to read tabs</a>
  </body>
</html>
